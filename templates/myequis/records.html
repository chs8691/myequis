{% load static %}
{% load humanize %}

<link rel="stylesheet" type="text/css" href="{% static 'myequis/style.css' %}">

<h2>{{ bicycle.name }}: Records </h2>
<div class="button-line-flex-container">
    <a class="nav-button" href="/myequis">Home</a>
    <a class="nav-button"  href="/myequis/bicycles/{{ bicycle.id }}">Back</a>
    <a class="nav-button"  href="/myequis/bicycles/{{ bicycle.id }}/create_record">Add</a>
</div>
<div >
{% if records %}
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Value</th>
            </tr>
        </thead>
        {% for record in records %}
            <tr>
                <td><a href="/myequis/records/{{ record.id }}">{{ record.date }}</a></td>
                <td>{{ record.km  }}</td>
            </tr>
        {% endfor %}
    </table>
{% else %}
    <p>No records yet</p>
{% endif %}
</div>

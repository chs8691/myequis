<div class="d-flex justify-content-between align-items-center bg-secondary border border-secondary pl-2 pt-2 pb-2 pr-2">

  <h3 id='{{ title }}' class="text-white" >
    {{ title }}
  </h3>

  <div>
    <div class="btn-group" role=:group">

      <a href={{ back_url }}>

        <button type="button" class="btn text-secondary mr-1 btn-light">
          Back
        </button>
      </a>

      <a href='#{{ prev_url }}'>
        <button type="button" class="btn text-secondary mr-1 pr-3 pl-3 btn-light {{ prev_status }}">
          &#9650;
        </button>
      </a>

      <a href='#{{ next_url }}'>
        <button type="button" class="btn text-secondary mr-1 pr-3 pl-3 btn-light {{ next_status }}">
          &#9660;
        </button>
      </a>

    </div>
  </div>
</div>

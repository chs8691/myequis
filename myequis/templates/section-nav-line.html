<div class="d-flex flex-wrap  justify-content-end align-items-center  bg-secondary border border-secondary pl-2 pt-2 pb-2 pr-2">

  <div class='flex-grow-1'>
    <p id='{{ title }}' class="h3 mb-0 mt-0 text-white" >
      {{ title }}
    </p>
  </div>

  <div>
    <div class="btn-group" role=:group">

      {% if back_url is not None %}
      <a href='#{{ back_url }}'>
        <button type="button" class="btn text-secondary mr-1 btn-light">
        &#129145;
        </button>
      </a>
      {% endif %}

      {% if prev_url is not None %}
      <a href='#{{ prev_url }}'>
        <button type="button" class="btn text-secondary mr-1 pr-2 pl-2 btn-light {{ prev_status }}">
          &#9650;
        </button>
      </a>
      {% endif %}

      <a href='#{{ next_url }}'>
        <button type="button" class="btn text-secondary mr-1 pr-2 pl-2 btn-light {{ next_status }}">
          &#9660;
        </button>
      </a>

    </div>
  </div>
</div>
